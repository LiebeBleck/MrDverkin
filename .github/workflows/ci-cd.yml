name: Java CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fastdoors
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Porfik10
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Wait for PostgreSQL
        run: sleep 10  # Даем БД время на запуск

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Starting deployment..."
            cd MrDverkin/
            git pull origin master
            if [ $? -ne 0 ]; then echo "git pull failed!"; exit 1; fi
            mvn clean install
            if [ $? -ne 0 ]; then echo "Maven build failed!"; exit 1; fi
            cp target/MrDverkin-0.0.1-SNAPSHOT.jar /path/to/deploy/
            if [ $? -ne 0 ]; then echo "Copying JAR file failed!"; exit 1; fi
            sudo systemctl restart my-app.service
            if [ $? -ne 0 ]; then echo "Service restart failed!"; exit 1; fi
            echo "Deployment successful!"
